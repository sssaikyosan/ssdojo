<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム将棋</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /* スクロールを防ぐためのスタイル */
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* スクロールを無効化 */
      height: 100%;
      /* 画面全体を占める */
    }

    /* canvasを全画面表示 */
    #shogiCanvas {
      display: block;
      /* インライン要素の隙間をなくす */
      width: 100vw;
      /* ビューポートの幅に合わせる */
      height: 100vh;
      /* ビューポートの高さに合わせる */
      background-color: #222222;
      /* 背景色（オプション） */
    }

    .overlay {
      background-color: #222222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #nameInput {
      flex: 1;
      pointer-events: auto;
      z-index: 1;
      background-color: #f0f0f0;
      color: #000000;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 0;
    }

    .blueButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3241c9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      /* ボタンのサイズが縮まないように */
    }

    .whiteText {
      font-size: 16px;
      color: white;
      border-top: -6;
    }
  </style>
</head>

<body>
  <canvas id="shogiCanvas" tabindex="0"></canvas>
  <div id="nameInputOverlay" class="overlay"
    style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <input type="text" id="nameInput" placeholder="名前" maxlength="20">
    <button id="submitNameButton" class="blueButton">オンライン対戦</button>
  </div>
  <div id="resultOverlay" class="overlay"
    style="display: none; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);">
    <p id="changeRating" class="whiteText">レート変動 なし</p>
    <button id="toTitleButton" class="blueButton">タイトルに戻る</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
