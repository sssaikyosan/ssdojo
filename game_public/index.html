<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームサーバーページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #0056b3;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ゲームサーバーへようこそ！</h1>
    <p>このページはゲームサーバーの公開ページです。</p>
    <p>ゲームの準備ができています。</p>
  </div>
</body>

</html>
